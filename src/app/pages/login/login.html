<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <h2 class="text-center">Login</h2>

      <form (ngSubmit)="login()">
       
        <div class="mb-3">
          <input [(ngModel)]="email" name="email" type="text" class="form-control" placeholder="Email">
        </div>

        <div class="mb-3">
          <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
        </div>
        

       <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-secondary w-100" >Login</button>
       </div>

      </form>

    </div>
  </div>
</div>
