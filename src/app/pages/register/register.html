<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <h2 class="text-center">Register</h2>

      <form (ngSubmit)="register()">
        <h3 class="my-3">Register here...</h3>
        <div class="mb-3">
          <input [(ngModel)] ="user.username" name="username" type="text" class="form-control" placeholder="Name">
        </div>

        <div class="mb-3">
          
          <input [(ngModel)] ="user.email" type="email" name="email"  class="form-control" placeholder="Email">
        </div>

        <div class="mb-3">
          
          <input [(ngModel)] ="user.password" type="password" name="password" class="form-control" placeholder="Password">
        </div>
        

       <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-secondary w-100" >Register</button>
       </div>

      </form>

    </div>
  </div>
</div>
